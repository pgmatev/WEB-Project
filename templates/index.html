<!DOCTYPE html>
<html lang="en">

    <link rel='icon' href='../images/logo.png' type='image/x-icon' >
    <title>WSG Swarovski</title>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <a href="/" title="Visit home">
                <img class="header-logo" src="../images/logo.png" alt="">
            </a>
            <p>WSG Swarovski Tirol</p>
            <div class="vertical"></div>
        </div>
        <div class="header-right" id="headerRight">
            <ul class="menu-container">
                <li class="menu-item">
                    <a href="./team.html">Team</a>
                </li>
                <li class="menu-item">
                    <a href="./standings.html">Standings</a>
                </li>
                <li class="menu-item">
                    <a href="#">Gallery</a>
                    <ul class="sub-menu">
                        <li>

                        <li>

                        </li>
                        <li>

                        </li>
                    </ul>
                </li>
                <li class="menu-item">
                    <a href="./store.html">Store</a>
                </li>
                <li class="icon">
                    <a href="javascript:void(0);" onclick="myFunction()">&#9776;</a>
                </li>
            </ul>
        </div>
    </div>
    <script>
        function myFunction() {
            var x = document.getElementById("headerRight");
            if (x.className === "header-right") {
                x.className += " responsive";
            } else {
                x.className = "header-right";
            }
        }
    </script>
</body>
